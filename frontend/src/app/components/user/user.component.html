<div class="container">
    <mat-toolbar color="primary">
      <span>SongList Manager</span>
    </mat-toolbar>
  
    <mat-card>
      <mat-card-header>
        <mat-card-title>Войти</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-form-field>
            <mat-label>Имя пользователя</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Пароль</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Войти</button>
        </form>
      </mat-card-content>
    </mat-card>
  
    <mat-card>
      <mat-card-header>
        <mat-card-title>Регистрация</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <mat-form-field>
            <mat-label>Имя пользователя</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Пароль</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Зарегистрироваться</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
