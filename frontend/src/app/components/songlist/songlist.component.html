<div class="container">
    <mat-toolbar color="primary">
      <span>Мои списки песен</span>
      <button mat-button (click)="createSongList()">Создать новый список</button>
    </mat-toolbar>
  
    <mat-card *ngFor="let songList of songLists">
      <mat-card-header>
        <mat-card-title>{{songList.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let song of songList.songs">{{song.title}} - {{song.artist}}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="deleteSongList(songList.id)">Удалить</button>
      </mat-card-actions>
    </mat-card>
  
    <mat-card>
      <mat-card-header>
        <mat-card-title>Создать новый список песен</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="songListForm" (ngSubmit)="createSongList()">
          <mat-form-field>
            <mat-label>Название</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Создать</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
